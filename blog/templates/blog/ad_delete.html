{% extends 'blog/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST" data-parsley-validate enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb=4">
                    Delete Ad
                </legend>
                <h2>Are you sure? Post "{{ object.manufacturer }} {{ object.model }}" will be deleted</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">
                    Delete
                </button>
                <a class="btn btn-outline-secondary" href="{% url 'ad-detail' object.id %}">
                    Cancel
                </a>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.7.0/parsley.min.js"></script>
{% endblock content %}
